name: MainTests

on:
  pull_request:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: pythonset
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: uv
        run: pip install uv

      - name: pip installs
        run: |
          python -m pip install --upgrade pip
          uv pip install -r pyproject.toml --group test
      - name: runner
        run: python -m pytest --doctest-modules